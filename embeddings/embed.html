<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script
      id="grid-cdn"
      src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="ag-grid-basic.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style></style>
  </head>
  <body>
    <section id="settings">
      <div class="d-flex flex-row-reverse">
        <div class="p-2">
          <div class="btn-group">
            <button
              class="btn btn-secondary btn-sm"
              type="button"
              id="btn-full-screen"
            >
              Full Screen
            </button>
            <button
              class="btn btn-secondary btn-sm"
              type="button"
              id="sendMessageBtn"
            >
              Send Message
            </button>
            <button
              type="button"
              class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              id="dropdown-btn"
            >
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu" id="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#" data-theme="ag-theme-quartz"
                  >Quartz</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item active"
                  href="#"
                  data-theme="ag-theme-quartz-dark"
                  >Quartz Dark</a
                >
              </li>
              <div class="dropdown-divider"></div>
              <li>
                <a class="dropdown-item" href="#" data-theme="ag-theme-material"
                  >Material</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-theme="ag-theme-material-dark"
                  >Material Dark</a
                >
              </li>
            </div>
          </div>
        </div>
        <div class="p-2"></div>
        <div class="p-2"></div>
      </div>
      <hr />
      <div id="grid-div" class="container-fluid"></div>
    </section>
    <!-- HTML Specific -->
  </body>

  <script id="collect-settings"></script>
</html>
